  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markethub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
  </head>
  <body>
    <header>
      <h1>Markethub</h1>
      <nav>
        <a href="#products">Produits</a>
        <a href="#cart" id="open-cart">Mon Panier</a>
      </nav>
    </header>

    <main>
      <!-- Section pour définir le solde -->
      <section id="set-balance" class="balance">
        <h2>Entrez votre solde :</h2>
        <input type="number" id="balance-input" placeholder="Entrez votre solde" min="0" />
        <button id="set-balance-button">Valider</button>
      </section>

      <!-- Solde utilisateur -->
      <section id="balance">
        <h2>Solde : <span id="user-balance">0</span> €</h2> <!-- Solde initial -->
      </section>

      <!-- Section Produits -->
      <section id="products">
        <h2>Produits disponibles</h2>
        <div class="product-list">
          <!-- Les produits seront ajoutés dynamiquement -->
        </div>
      </section>
    </main>

    <!-- Popup du panier -->
    <div id="cart-popup" class="cart-popup">
      <div class="popup-content">
        <h2>Mon Panier</h2>
        <div class="cart-items">
          <!-- Les articles du panier seront affichés ici -->
        </div>
        <div class="cart-total">
          Total : <span id="cart-total">0</span> €
        </div>
        <button id="checkout-button">Passer la commande</button>
        <button id="close-popup">Fermer</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Marketplace, Tous droits réservé</p>
    </footer>
