<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MarketHub</h1>
    <div class="balance">
      <input type="number" id="balance-input" placeholder="Entrez votre solde">
      <button id="set-balance-button">Valider le solde</button>
    </div>
    <p>Votre solde : <span id="user-balance">0</span> €</p>
    <button id="open-cart">Mon Panier</button>
  </header>

  <main>
    <section class="product-list"></section>
  </main>

  <div id="cart-popup" class="popup">
    <h2>Mon Panier</h2>
    <div class="cart-items"></div>
    <p>Total : <span id="cart-total">0</span> €</p>
    <button id="checkout-button">Passer la commande</button>
    <button id="close-popup">Fermer</button>
  </div>

 
  <script src="app.js"></script>
</body>
</html>
